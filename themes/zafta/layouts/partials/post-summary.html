<div class="resumo-post">
    <div class="post-img-container">
        <img src={{ cond (eq .thumb "") "../imgs/fotonemo.jpg" .thumb}} alt="">
    </div>
    <div class="post-resumo-texto">
        <h3>{{ .Title}} </h3>
        <p>{{ .Description }}</p>

            <a class="btn btn-primary" href="{{ .link }}">Acessar</a>

</div>
